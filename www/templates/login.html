<ion-view title="NAME OF APP - Log in">
    <ion-content class="padding">
        <div class="list">
          <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" value="fakeusername">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" value="fakepassword">
          </label>
        </div>

        <button class="button button-full button-positive" on-tap="login()">
            Log in
        </button>
    </ion-content>
</ion-view>
