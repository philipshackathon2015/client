<ion-view title="NAME OF APP - Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <div ng-repeat="status in statuses" class="card">
                <div class="item item-divider">
                    {{status.timestamp}}
                </div>

                <div class="item item-text-wrap">
                    {{status.text}}
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
