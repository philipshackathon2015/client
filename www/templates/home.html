<ion-view title='<img src="img/happ-logo-12.png" class="w-1-4">'>
    <ion-nav-bar class="bar-stable">
        <!-- TODO: better way to show/hide this at logical times? -->
        <!-- <ion-nav-back-button>
        </ion-nav-back-button> -->

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div class="card" ng-show="newSurvey">
            <div class="item item-divider bgc-qr c-w">
                New Survey - Movement and Wellness
            </div>
            <div class="item item-text-wrap item-icon-left">
                <i class="icon ion-alert-circled"></i>
                <span>It looks like you've been feeling unwell lately.
                    <a class="c-b" nav-direction="forward" ng-href="/#/survey/{{surveyTimestamp}}/1">Tell us more about that.</a>
                </span>
            </div>
        </div>

        <h3 class="pl-xs c-ltg">Recent surveys completed</h3>

        <ion-list>
            <div ng-repeat="status in statuses" class="card">
                <div class="item item-divider bgc-pr c-w">
                    {{status.timestamp}}
                </div>

                <div class="item item-text-wrap">
                    {{status.text}}
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
