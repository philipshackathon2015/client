<ion-view title="NAME OF APP - Home">
    <ion-nav-bar class="bar-stable">
        <!-- TODO: better way to show/hide this at logical times? -->
        <!-- <ion-nav-back-button>
        </ion-nav-back-button> -->

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <ion-list>
            <div ng-repeat="status in statuses" class="card">
                <div class="item item-divider">
                    {{status.timestamp}}
                </div>

                <div class="item item-text-wrap">
                    {{status.text}}
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
