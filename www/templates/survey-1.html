<div class="item item-divider">
    How are you feeling today?
</div>

<div class="item range range-positive">
    <i class="icon ion-sad-outline"></i>
    <input type="range" name="volume" min="1" max="10" value="5" ng-model="formData.rating" ng-init="formData.rating = '5'">
    <i class="icon ion-happy-outline"></i>
</div>

<a ng-href="/#/survey/{{timestamp}}/2" class="button button-clear button-positive">Next</a>
